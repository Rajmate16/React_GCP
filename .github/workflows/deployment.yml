name: Deploy React App to AWS Amplify

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Install Amplify CLI
      run: |
        npm install -g @aws-amplify/cli  # Install Amplify CLI using npm

    - name: Initialize Amplify Project (if needed)
      run: |
        # amplify init --amplify "{\n  \"projectName\": \"your-app-name\",\n  \"envName\": \"prod\",\n  \"defaultEditor\": \"code\"\n}" --yes  # Initialize if not already done
        amplify pull --appId ${{ secrets.AMPLIFY_APP_ID }} --envName ${{ secrets.AMPLIFY_BRANCH }} --yes  # Pull existing project if necessary

    - name: Deploy to AWS Amplify
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'  # Specify your AWS region
        AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
        AMPLIFY_BRANCH: 'main'  # Specify the Amplify branch
      run: |
        amplify --version  # Check if Amplify CLI is installed
        amplify status  # Verify the status
        amplify push --yes  # Push the changes to AWS Amplify
